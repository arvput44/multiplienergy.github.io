    <!-- Main Content -->

        <section class="bg-black min-h-screen flex flex-col items-center justify-center py-12 px-4">
            <h2 class="text-3xl md:text-4xl font-bold text-white text-center mb-10">Get in touch</h2>
            <div
                class="bg-[#181818] rounded-2xl shadow-lg w-full max-w-4xl mx-auto flex flex-col md:flex-row items-stretch p-6 md:p-10 gap-8">
                <!-- Form Section -->
                <form class="flex-1 flex flex-col gap-4 justify-center">
                    <h3 class="text-2xl md:text-3xl font-semibold text-white mb-4">Lets Connect</h3>
                    <div class="flex gap-4">
                        <input type="text" placeholder="Last Name"
                            class="bg-[#111] text-white rounded-md px-4 py-3 w-1/2 focus:outline-none focus:ring-2 focus:ring-white/40" />
                        <input type="text" placeholder="First Name"
                            class="bg-[#111] text-white rounded-md px-4 py-3 w-1/2 focus:outline-none focus:ring-2 focus:ring-white/40" />
                    </div>
                    <input type="email" placeholder="Email"
                        class="bg-[#111] text-white rounded-md px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-white/40" />
                    <input type="tel" placeholder="Phone Number"
                        class="bg-[#111] text-white rounded-md px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-white/40" />
                    <textarea placeholder="Message" rows="3"
                        class="bg-[#111] text-white rounded-md px-4 py-3 w-full focus:outline-none focus:ring-2 focus:ring-white/40 resize-none"></textarea>
                    <button type="submit"
                        class="mt-2 bg-white text-black font-semibold rounded-full py-3 transition hover:bg-gray-200">Submit</button>
                </form>
                <!-- Image Section -->
                <div class="flex-1 flex items-center justify-center">
                    <img src="/images/contact_img.jpg" alt="Contact"
                        class="rounded-lg object-cover w-full h-64 md:h-80" />
                </div>
